<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEdrumming | Session Drummer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <!-- Header Logo/Nav Bar -->
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo-main.png" alt="T E drumming logo">
                    <h1>TEdrumming</h1>
                </a>
            </div>

            <div>
                <ul class="nav-bar">
                    <li class="list-item"><a href="index.html">Home</a></li>
                    <li class="list-item"><a href="services.html">Services</a></li>
                    <li class="list-item"><a href="gallery.html" class="active">Gallery</a></li>
                    <li class="list-item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="drop-down-select">
                <select name="nav-links" onchange="window.location.href=this.value;">
                    <option value="index.html">Home</option>
                    <option value="services.html">Services</option>
                    <option value="gallery.html" selected disabled>Gallery</option>
                    <option value="contact.html">Contact</option>
                </select>
                <span class="drop-down-arrow"></span>
            </div>
        </div>
    </header>

    <main>
        <!-- Gallery -->
        <section class="img-row">
            <div class="col-33">
                <img src="assets/images/action-shot-3.webp" alt="Temmy playing drums next to a guitarist">
                <img src="assets/images/action-shot-10.webp" alt="Temmy Playing drums on stage">
                <img src="assets/images/action-shot-6.webp" alt="Temmy playing drums">
            </div>

            <div class="col-33">
                <img src="assets/images/action-shot-9.webp" alt="Temmy laughing while playing drums">
                <img src="assets/images/action-shot-5.webp" alt="Temmy playing drums">
                <img src="assets/images/action-shot-1.webp" alt="Temmy playing drums">
            </div>

            <div class="col-33">
                <img src="assets/images/action-shot-4.webp" alt="Temmy smiling while playing drums">
                <img src="assets/images/action-shot-2.webp" alt="Temmy looks like he's seen something interesting while playing drums">
                <img src="assets/images/action-shot-11.webp" alt="Temmy playing drums">
            </div>
        </section>
    </main>
    <footer>
        <nav class="social-links">
            <a href="https://www.instagram.com/_tedrumming/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/TEdrumming" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.youtube.com/@_tedrumming" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </nav>
    </footer>

</html>
