<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEdrumming | Session Drummer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <!-- HEADER SECTION -->
        <div class="header-container">
            <!-- LOGO & SITE NAME -->
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo-main-comp.png" alt="T E drumming logo" width="100" height="100">
                    <h1>TEdrumming</h1>
                </a>
            </div>

            <!-- NAV BAR -->
            <div>
                <ul class="nav-bar">
                    <li class="list-item"><a href="index.html">Home</a></li>
                    <li class="list-item"><a href="services.html">Services</a></li>
                    <li class="list-item"><a href="gallery.html" class="active">Gallery</a></li>
                    <li class="list-item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <!-- DROP DOWN MENU FOR SMALLER SCREENS -->
            <div class="drop-down-select">
                <label for="navigation-bar">Nav Bar</label>
                <select name="nav-links" id="navigation-bar" onchange="window.location.href=this.value;">
                    <option value="index.html">Home</option>
                    <option value="services.html">Services</option>
                    <option value="gallery.html" selected disabled>Gallery</option>
                    <option value="contact.html">Contact</option>
                </select>
                <span class="drop-down-arrow"></span>
            </div>
        </div>
    </header>

    <main>
        <!-- GALLERY SECTION -->
        <section class="img-row">
            <!-- FIRST COLUMN -->
            <div class="col-33">
                <img src="https://i.postimg.cc/YCFgjwyx/action-shot-3-comp.webp" alt="Temmy playing drums next to a guitarist" width="100%" height="auto">
                <img src="https://i.postimg.cc/W3NJ9qp9/action-shot-10-comp.webp" alt="Temmy Playing drums on stage" width="100%" height="auto">
                <img src="https://i.postimg.cc/QMkTkJD9/action-shot-6-comp.webp" alt="Temmy playing drums" width="100%" height="auto">
            </div>

            <!-- SECOND COLUMN -->
            <div class="col-33">
                <img src="https://i.postimg.cc/RhqJmrHK/action-shot-9-comp.webp" alt="Temmy laughing while playing drums" width="100%" height="auto">
                <img src="https://i.postimg.cc/Hx68FWVT/action-shot-5-comp.webp" alt="Temmy playing drums" width="100%" height="auto">
                <img src="https://i.postimg.cc/Nf5RqX6S/action-shot-1-comp.webp" alt="Temmy playing drums" width="100%" height="auto">
            </div>

            <!-- THIRD COLUMN -->
            <div class="col-33">
                <img src="https://i.postimg.cc/tCwWXgDT/action-shot-4-comp.webp" alt="Temmy smiling while playing drums" width="100%" height="auto">
                <img src="https://i.postimg.cc/wBdNmbCY/action-shot-2-comp.webp" alt="Temmy looks like he's seen something interesting while playing drums" width="100%" height="auto">
                <img src="https://i.postimg.cc/2yJb8HQJ/action-shot-11-comp.webp" alt="Temmy playing drums" width="100%" height="auto">
            </div>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
        <nav class="social-links">
            <a href="https://www.instagram.com/_tedrumming/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/TEdrumming" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="https://www.youtube.com/@_tedrumming" target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</a>
        </nav>
    </footer>
</body>
</html>
