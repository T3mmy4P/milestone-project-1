<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEdrumming | Session Drummer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <!-- HEADER SECTION -->
        <div class="header-container">
            <!-- LOGO & SITE NAME -->
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo-main-comp.png" alt="T E drumming logo" width="100" height="100">
                    <h1>TEdrumming</h1>
                </a>
            </div>

            <!-- NAV BAR -->
            <div>
                <ul class="nav-bar">
                    <li class="list-item"><a href="index.html">Home</a></li>
                    <li class="list-item"><a href="services.html">Services</a></li>
                    <li class="list-item"><a href="gallery.html">Gallery</a></li>
                    <li class="list-item"><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>

            <!-- DROP DOWN MENU FOR SMALLER SCREENS -->
            <div class="drop-down-select">
                <label for="navigation-bar">Nav Bar</label>
                <select name="nav-links" id="navigation-bar" onchange="window.location.href=this.value;">
                    <option value="index.html">Home</option>
                    <option value="services.html">Services</option>
                    <option value="gallery.html">Gallery</option>
                    <option value="contact.html" selected disabled>Contact</option>
                </select>
                <span class="drop-down-arrow"></span>
            </div>
        </div>
    </header>

    <main>
        <!-- CONTACT FORM -->
        <section class="row">
            <!-- SECTION HEADING -->
            <h2 class="blue-border top-margin">CONTACT</h2>

            <!-- SECTION CONTENT -->
            <div class="row">
                <fieldset>
                    <form>
                        <label for="user-name">Name: </label>
                        <input type="text" id="user-name" required>

                        <label for="email">Email: </label>
                        <input type="email" id="email" required>

                        <label for="message">Message: </label>
                        <textarea id="message">

                        </textarea>
                        <button type="submit" class="button">SEND</button>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
        <nav class="social-links">
            <a href="https://www.instagram.com/_tedrumming/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/TEdrumming" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="https://www.youtube.com/@_tedrumming" target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</a>
        </nav>
    </footer>
</body>
</html>
